{% extends 'Base.html' %}
{% block title %} Create a new blog post! {% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Add post...</h1>
<br>
<div class="form-group">
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-secondary">Post</button>
</form>
</div>
<script>
    var name = "{{ user.id }}";
    document.getElementById("stephen").value = name;
</script>
{% else %}

You are not allowed here (and you know it)

{% endif %}



{% endblock %}
